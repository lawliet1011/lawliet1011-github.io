<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="../fonts/fontawesome-free-6.4.0-web/css/all.css">
    <link rel="icon" href="favicon.icon" type="image/x-icon">
    <title>EarLux</title>
</head>
<body>
        <div class="player">
          <!-- Dashboard -->
          <div class="dashboard">
            <!-- Header -->
            <header>
              <h4>Now Playing:</h4>
              <h2></h2>
            </header>
        
            <!-- CD -->
            <div class="cd">
              <div class="cd-thumb" style="background-image: url('')">
              </div>
            </div>
        
            <!-- Control -->
            <div class="control">
              <div class="btn btn-repeat">
                <i class="fas fa-redo"></i>
              </div>
              <div class="btn btn-prev">
                <i class="fas fa-step-backward"></i>
              </div>
              <div class="btn btn-toggle-play">
                <i class="fas fa-pause icon-pause"></i>
                <i class="fas fa-play icon-play"></i>
              </div>
              <div class="btn btn-next">
                <i class="fas fa-step-forward"></i>
              </div>
              <div class="btn btn-random">
                <i class="fas fa-random"></i>
              </div>
            </div>
            <div class="time-music">
              <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100" class="line-music">
            </div>
            <!-- <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100"> -->
        
            <audio id="audio" src=""></audio>
          </div>
        
          <!-- Playlist -->
          <div class="playlist">
          </div>
        </div>

    <script src="./js/main.js"></script>
</body>
</html>
